<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Keyboard Drums</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <section class="background-img">
        <section class="key">
          <audio class="KeyA" src="sounds/clap.wav"></audio>
          <kbd>A</kbd>
          <p>CLAP</p>
        </section>

        <section class="key">
          <audio class="KeyS" src="sounds/hihat.wav"></audio>
          <kbd>S</kbd>
          <p>HIHAT</p>
        </section>

        <section class="key">
          <audio class="KeyD" src="sounds/kick.wav"></audio>
          <kbd>D</kbd>
          <p>KICK</p>
        </section>

        <section class="key">
          <audio class="KeyF" src="sounds/openhat.wav"></audio>
          <kbd>F</kbd>
          <p>OPENHAT</p>
        </section>

        <section class="key">
          <audio class="KeyG" src="sounds/boom.wav"></audio>
          <kbd>G</kbd>
          <p>BOOM</p>
        </section>

        <section class="key">
          <audio class="KeyH" src="sounds/ride.wav"></audio>
          <kbd>H</kbd>
          <p>RIDE</p>
        </section>

        <section class="key">
          <audio class="KeyJ" src="sounds/snare.wav"></audio>
          <kbd>J</kbd>
          <p>SNARE</p>
        </section>

        <section class="key">
          <audio class="KeyK" src="sounds/tom.wav"></audio>
          <kbd>K</kbd>
          <p>TOM</p>
        </section>

        <section class="key">
          <audio class="KeyL" src="sounds/kick.wav"></audio>
          <kbd>L</kbd>
          <p>TINK</p>
          a
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
